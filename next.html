<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        ul{
  position: relative;
  background: #fff;
  width: 600px;
  display: flex;
  padding: 10px 20px;
  border-radius: 50px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}
ul li{
  list-style: none;
  line-height: 50px;
  margin: 0 5px;
}
ul li.pageNumber{
  width: 50px;
  height: 50px;
  line-height: 50px;
  text-align: center;
}
ul li a{
  display: block;
  text-decoration: none;
  color: #777;
  font-weight: 600;
  border-radius: 50%;
}
ul li.pageNumber:hover a,
ul li.pageNumber.active a{
  background: #333;
  color: #fff;
}
ul li:first-child{
  margin-right: 30px;
  font-weight: 700;
  font-size: 20px;
}
ul li:last-child{
  margin-left: 30px;
  font-weight: 700;
  font-size: 20px;
}
    </style>
</head>
<body>
    <ul class="pagination">
        <li><a href="" class="prev">< Prev</a></li>
        <li class="pageNumber active"><a href="">1</a></li>
        <li class="pageNumber"><a href="">2</a></li>
        <li class="pageNumber"><a href="">3</a></li>
        <li class="pageNumber"><a href="">4</a></li>
        <li class="pageNumber"><a href="">5</a></li>
        <li class="pageNumber"><a href="">6</a></li>
        <li ><a href="" class="next">>Next</a></li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">

        $(document).ready(function(){
            $('.next').click(function(){
                $('.pagination').find('.pageNumber.active').next().addClass('active');
                $('.pagination').find('.pageNumber.active').prev().removeClass('active');
            })
            $('.prev').click(function(){
                $('.pagination').find('.pageNumber.active').prev().addClass('active');
                $('.pagination').find('.pageNumber.active').next().removeClass('active');
                
            })
        })
    </script>
</body>
</html>
